<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SIDESYS · Instalador e-Flow v4.2.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --brand:#3b82f6; --brand-dark:#2563eb; --brand2:#60a5fa;
      --bg:#ffffff; --card:#ffffff; --text:#0f172a; --muted:#64748b;
      --shadow:0 8px 22px rgba(15,23,42,.08); --shadow-hover:0 14px 32px rgba(15,23,42,.12);
      --container:1000px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Segoe UI",system-ui,-apple-system,Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text);
      display:flex; flex-direction:column; min-height:100vh;
    }

    /* HEADER (izquierda) */
    header{ background:#fff; border-bottom:3px solid var(--brand); }
    .wrap{
      max-width:var(--container); margin:0 auto; padding:12px 20px;
      display:flex; align-items:center; gap:14px;
    }
    header img{ height:45px; width:auto; display:block; }
    .title{ font-size:20px; font-weight:700; color:var(--brand); margin:0; }
    .subtitle{ font-size:12px; color:var(--muted); margin:2px 0 0; }

    /* MAIN centrado (panel bien al centro) */
    main{
      flex:1; display:flex; align-items:center; justify-content:center; /* centra vertical/horizontal */
      padding:28px 16px;
    }
    .panel{
      width:100%; max-width:820px; /* panel más compacto y centrado */
      background:var(--card); border:1px solid rgba(15,23,42,.06);
      border-radius:16px; box-shadow:var(--shadow); padding:22px;
    }
    .panel h2{ margin:0 0 6px; font-size:20px; }
    .panel p{ margin:0 0 18px; color:var(--muted); font-size:13px; }

    .grid{
      display:grid; gap:16px;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    }

    /* Botón tarjeta limpio con SVG */
    .card-btn{
      display:block; width:100%; text-align:left; border:none; background:transparent; padding:0; cursor:pointer;
    }
    .card{
      display:flex; align-items:center; gap:12px;
      background:#fff; border:1px solid rgba(59,130,246,.25);
      border-radius:14px; padding:16px;
      box-shadow:var(--shadow);
      transition:transform .14s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:hover{
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
      border-color: rgba(59,130,246,.45);
    }
    .icon{
      width:44px; height:44px; min-width:44px;
      display:grid; place-items:center; color:#fff;
      border-radius:999px;
      background: radial-gradient(60% 80% at 30% 20%, var(--brand2), var(--brand));
      box-shadow: 0 6px 16px rgba(59,130,246,.35);
    }
    .text .t{ font-weight:800; letter-spacing:.2px; margin:0 0 2px; }
    .text .s{ font-size:12.5px; color:var(--muted); margin:0; }

    /* Footer pegado */
    footer{ background:#fff; border-top:1px solid rgba(15,23,42,.06); }
    .footer-wrap{
      max-width:var(--container); margin:0 auto; padding:14px 20px;
      text-align:center; color:var(--muted); font-size:13px;
    }
    .footer-wrap b{ color:#0b1220; }

    /* Focus accesible */
    .card-btn:focus-visible .card{ outline:3px solid rgba(59,130,246,.35); outline-offset:3px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <img src="{{ url_for('static', filename='logo_sidesys.png') }}" alt="SIDESYS IT SOLUTIONS" />
      <div>
        <h1 class="title">SIDESYS · Instalador e-Flow</h1>
        <p class="subtitle">Despliegue guiado · BackEnd · FrontEnd · MiddleWare · NCache</p>
      </div>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Acciones rápidas</h2>
      <p>Selecciona el componente que deseas instalar o configurar.</p>

      <div class="grid">
        <!-- BackEnd -->
        <form action="/backend">
          <button class="card-btn" type="submit" aria-label="Instalar BackEnd">
            <div class="card">
              <div class="icon" aria-hidden="true">
                <!-- DB SVG -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                  <ellipse cx="12" cy="5" rx="9" ry="3.5"/>
                  <path d="M3 5v6c0 1.9 4 3.5 9 3.5s9-1.6 9-3.5V5" fill="none" stroke="white" stroke-width="1.2" opacity=".65"/>
                  <path d="M3 11v6c0 1.9 4 3.5 9 3.5s9-1.6 9-3.5v-6" fill="none" stroke="white" stroke-width="1.2" opacity=".65"/>
                </svg>
              </div>
              <div class="text">
                <p class="t">Instalar BackEnd</p>
                <p class="s">Scripts SQL · COLLATE · Recovery Model</p>
              </div>
            </div>
          </button>
        </form>

        <!-- FrontEnd -->
        <form action="/frontend">
          <button class="card-btn" type="submit" aria-label="Instalar FrontEnd">
            <div class="card">
              <div class="icon" aria-hidden="true">
                <!-- Globe SVG -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="9" stroke="white" stroke-width="1.7" opacity=".7"/>
                  <path d="M3 12h18M12 3c3.5 3.5 3.5 14 0 18M12 3c-3.5 3.5-3.5 14 0 18" stroke="currentColor" stroke-width="1.7"/>
                </svg>
              </div>
              <div class="text">
                <p class="t">Instalar FrontEnd</p>
                <p class="s">IIS · Client.config · Headers CSP</p>
              </div>
            </div>
          </button>
        </form>

        <!-- MiddleWare -->
        <form action="/middleware">
          <button class="card-btn" type="submit" aria-label="Instalar MiddleWare">
            <div class="card">
              <div class="icon" aria-hidden="true">
                <!-- Cog SVG -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="3.2" fill="currentColor"/>
                  <path d="M12 2v3M12 19v3M2 12h3M19 12h3M4.7 4.7l2.1 2.1M17.2 17.2l2.1 2.1M4.7 19.3l2.1-2.1M17.2 6.8l2.1-2.1" stroke="currentColor" stroke-width="1.7"/>
                </svg>
              </div>
              <div class="text">
                <p class="t">Instalar MiddleWare</p>
                <p class="s">Services.config · UDL · STEService</p>
              </div>
            </div>
          </button>
        </form>

        <!-- NCache -->
        <form action="/ncache">
          <button class="card-btn" type="submit" aria-label="Instalar NCache">
            <div class="card">
              <div class="icon" aria-hidden="true">
                <!-- Bolt/Cache SVG -->
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M13 2L4 14h6l-1 8 9-12h-6l1-8z"/>
                </svg>
              </div>
              <div class="text">
                <p class="t">Instalar NCache</p>
                <p class="s">MSI · Start-Cache · ServiceBus.NCache</p>
              </div>
            </div>
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-wrap">
      Desarrollado por <b>Pablo Ferreras</b> · SIDESYS IT SOLUTIONS
    </div>
  </footer>
</body>
</html>
