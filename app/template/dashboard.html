<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SIDESYS - Instalador e-Flow</title>
  <style>
    :root{
      --brand:#3b82f6;
      --brand-dark:#2563eb;
      --text:#0f172a;      /* slate-900 */
      --muted:#64748b;     /* slate-500 */
      --bg:#ffffff;
      --card:#ffffff;
      --ring: rgba(59,130,246,.35);
      --shadow: 0 10px 25px rgba(15,23,42,.08);
      --shadow-hover: 0 18px 35px rgba(15,23,42,.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,.08), transparent 60%),
        radial-gradient(900px 500px at 100% 0%, rgba(59,130,246,.06), transparent 60%),
        var(--bg);
      display:flex; flex-direction:column;
    }

    /* HEADER blanco + línea azul para que el logo conviva */
    header{
      background:#fff;
      border-bottom: 3px solid var(--brand);
      padding:18px 32px;
      display:flex; align-items:center; gap:18px;
    }
    .brand{
      display:flex; align-items:center; gap:16px;
    }
    .brand img{
      height:48px; display:block;
    }
    /* Si algún día quieres header azul, agrega .logo--invert al <img> */
    .logo--invert{ filter: brightness(0) invert(1); }

    .brand-title{
      line-height:1.05;
    }
    .brand-title .title{
      font-size:22px; font-weight:700; letter-spacing:.2px; color:var(--brand);
    }
    .brand-title .subtitle{
      font-size:12px; color:var(--muted); margin-top:2px;
    }

    main{flex:1; display:flex; align-items:center; justify-content:center; padding:36px 20px;}

    .panel{
      width:min(100%, 980px);
      background:var(--card);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:28px;
      border:1px solid rgba(15,23,42,.06);
    }

    .panel-header{
      display:flex; align-items:end; justify-content:space-between; gap:12px; margin-bottom:18px;
    }
    .panel-title{font-size:20px; font-weight:700; color:#0b1220;}
    .panel-desc{font-size:13px; color:var(--muted);}

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
      gap:18px;
      margin-top:10px;
    }

    .card-button{
      display:block; width:100%; text-align:left;
      padding:18px 18px;
      background: linear-gradient(180deg, var(--brand), var(--brand-dark));
      color:#fff;
      border:none; border-radius:14px;
      box-shadow: var(--shadow);
      cursor:pointer;
      transition: transform .14s ease, box-shadow .2s ease, filter .2s ease;
      position:relative; overflow:hidden;
    }
    .card-button:before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(600px 180px at -10% -20%, rgba(255,255,255,.22), transparent 40%);
      pointer-events:none;
    }
    .card-button:hover{
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
      filter: saturate(1.06);
    }
    .card-title{font-size:18px; font-weight:700; margin:0 0 6px}
    .card-sub{font-size:12px; opacity:.9; margin:0}

    .outline{
      background:#fff;
      color:var(--brand);
      border:1px solid var(--brand);
    }
    .outline:before{ display:none; }
    .outline:hover{
      background: rgba(59,130,246,.06);
      box-shadow: 0 8px 24px var(--ring);
    }

    footer{
      padding:14px 10px; text-align:center; color:var(--muted);
      border-top:1px solid rgba(15,23,42,.06);
      background:#fff;
      font-size:13px;
    }
    footer b{color:#0b1220;}
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <!-- Logo a color sobre header blanco -->
      <img src="{{ url_for('static', filename='logo_sidesys.png') }}" alt="SIDESYS IT SOLUTIONS" />
      <div class="brand-title">
        <div class="title">SIDESYS · Instalador e-Flow v4.2.1</div>
        <div class="subtitle">Despliegue guiado · BackEnd · FrontEnd · MiddleWare · NCache</div>
      </div>
    </div>
  </header>

  <main>
    <section class="panel">
      <div class="panel-header">
        <div>
          <div class="panel-title">Acciones rápidas</div>
          <div class="panel-desc">Selecciona el componente que deseas instalar o configurar.</div>
        </div>
      </div>

      <div class="grid">
        <form action="/backend">
          <button class="card-button" type="submit">
            <h3 class="card-title">Instalar BackEnd</h3>
            <p class="card-sub">Scripts SQL · COLLATE · Recovery Model</p>
          </button>
        </form>

        <form action="/frontend">
          <button class="card-button" type="submit">
            <h3 class="card-title">Instalar FrontEnd</h3>
            <p class="card-sub">IIS · Client.config · Headers CSP</p>
          </button>
        </form>

        <form action="/middleware">
          <button class="card-button" type="submit">
            <h3 class="card-title">Instalar MiddleWare</h3>
            <p class="card-sub">Services.config · UDL · STEService</p>
          </button>
        </form>

        <form action="/ncache">
          <button class="card-button outline" type="submit">
            <h3 class="card-title">Instalar NCache</h3>
            <p class="card-sub">MSI · Start-Cache · ServiceBus.NCache</p>
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    Desarrollado por <b>Pablo Ferreras</b> · <span>SIDESYS IT SOLUTIONS</span>
  </footer>

</body>
</html>
